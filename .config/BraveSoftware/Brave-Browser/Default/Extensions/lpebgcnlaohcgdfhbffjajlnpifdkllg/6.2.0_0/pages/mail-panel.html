<!DOCTYPE html><html><head><title>Mail Panel</title><meta charset="utf-8"><link rel="stylesheet" type="text/css" href="../styles/main.css"></head><body class="popup mail-panel-popup"><div class="popup-container"><header class="popup-header"><div class="popup-header-brand"><span class="popup-header-brand-logo"></span> <span class="popup-header-title" translate="appShortName"></span></div><ul class="mail-panel-header-tools"><li><button id="refresh" aria-describedby="refresh_tt" role="tooltip"><svg id="refresh-icon" role="img"><use xlink:href="../images/refresh.svg#icon" transform="scale(0.046875)"></use></svg> <span translate="refresh"></span></button></li><li><button id="logout" aria-describedby="logout_tt" role="tooltip"><svg role="img"><use xlink:href="../images/logout_32.svg#icon" transform="scale(0.75)"></use></svg> <span translate="logout"></span></button></li></ul></header><div id="status-bar" class="status-bar"><svg role="img" class="status-bar-icon"><use id="status-bar-icon-path" xlink:href="../images/warning.svg#icon"></use></svg> <span id="status-bar-text"></span></div><div id="accounts" class="panel-body" role="main"></div><footer class="panel-footer"><div class="footer-copyright" translate="copyright"></div><div id="rating"></div><ul class="footer-tools"><li id="footer-version" class="footer-version"><span translate="version"></span> <span id="footer-version-update"></span></li><li><a id="help" class="help-icon" href="#" translate="help" aria-describedby="help_tt" role="tooltip"><svg role="img"><use xlink:href="../images/help.svg#icon"></use></svg></a></li><li><a id="options" class="options-icon" href="#" translate="options" aria-describedby="options_tt" role="tooltip"><svg role="img"><use xlink:href="../images/options.svg#icon"></use></svg></a></li></ul></footer></div><script src="../js/mail-panel.js"></script></body></html>
